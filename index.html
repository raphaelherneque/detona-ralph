<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
    <header>
        <h1 class="sr-only">Detona Ralph - Jogo</h1> <!-- Título oculto para leitores de tela -->
    </header>

    <main class="container">
        <section class="menu" aria-label="Menu do jogo">
            <article class="menu-time" aria-live="polite">
                <h2 style="color:red;">Tempo Restante</h2>
                <p id="time-left" aria-label="Tempo restante: 0 segundos">0</p>
            </article>

            <article class="menu-score" aria-live="polite">
                <h2 style="color:red;">Sua Pontuação</h2>
                <p id="score" aria-label="Pontuação atual: 0">0</p>
            </article>

            <article class="menu-lives" aria-label="Vidas restantes">
                <img src="./src/images/player.png" alt="Personagem jogador" height="60px">
                <p aria-label="Vidas: 3">x3</p>
            </article>
        </section>

        <section class="panel" aria-label="Painel do jogo">
            <div class="panel-row">
                <button class="square enemy" id="1" aria-label="Quadrado 1"></button>
                <button class="square" id="2" aria-label="Quadrado 2"></button>
                <button class="square" id="3" aria-label="Quadrado 3"></button>
            </div>

            <div class="panel-row">
                <button class="square" id="4" aria-label="Quadrado 4"></button>
                <button class="square" id="5" aria-label="Quadrado 5"></button>
                <button class="square" id="6" aria-label="Quadrado 6"></button>
            </div>

            <div class="panel-row">
                <button class="square" id="7" aria-label="Quadrado 7"></button>
                <button class="square" id="8" aria-label="Quadrado 8"></button>
                <button class="square" id="9" aria-label="Quadrado 9"></button>
            </div>
        </section>
    </main>

    <footer>
        <p class="sr-only">Desenvolvido por [Seu Nome]</p> <!-- Apenas para leitores de tela -->
    </footer>

    <script defer src="./src/scripts/engine.js"></script>
</body>

</html>
